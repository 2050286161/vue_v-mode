<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript" src="js/vue.js"></script>
		<title></title>
	</head>
	<body>
		<div id="app">
			<input-com :username="username" @children-input="changeEvent"></input-com>
			<input-com :username="username" @children-input="username=$event"></input-com>
			<h3>{{username}}</h3>
		</div>
		<script type="text/javascript">
			Vue.component('input-com',{
				props:['username'],
				// 传递
				template:`<input type="text" @input="$emit('children-input',$event.target.value)" :value='username' />`,
			})
			let app=new Vue({
				el:"#app",
				data:{
					username:""
				},
				methods:{
					changeEvent:function(e){
						this.username=e
					}
				}
			})
		</script>
	</body>
</html>
